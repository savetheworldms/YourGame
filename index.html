<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–Æ–†–ê üêõ</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f1f1f1;
            position: relative;
        }
        canvas {
            border: 2px solid white;
            background-color: black;
            display: block;
            margin: auto;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
        }
        #gameOverScreen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 20px rgba(255, 0, 0, 0.8);
        }
        .game-btn {
            padding: 14px 28px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            margin: 8px;
            transition: 0.3s;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }
        #restartBtn {
            background: lime;
            color: black;
        }
        #donateYura {
            background: orange;
            color: white;
        }
        #donateAndrey {
            background: blue;
            color: white;
        }
        #score {
            font-size: 24px;
            margin-top: 10px;
        }
        #version {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1>–Æ–†–ê üêõ</h1>
    <p>–°–æ–±–∏—Ä–∞–π <span style="font-size: 1.5em;">üßÄ</span> –∏ –∏–∑–±–µ–≥–∞–π <span style="font-size: 1.5em;">üêü</span>!</p>
    <p id="score">–°—á—ë—Ç: 0</p>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="gameOverScreen">
        <h2>–Æ–†–ê –Ω–∞–µ–ª—Å—è –∫–æ—Ä—é—à–∫–∏ –∏ –ø—Ä–æ–∏–≥—Ä–∞–ª! üêüüíÄ</h2>
        <button id="restartBtn" class="game-btn">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
        <button id="donateYura" class="game-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–æ–Ω–∞—Ç –Æ—Ä–µ (üßÄ)</button>
        <button id="donateAndrey" class="game-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–æ–Ω–∞—Ç –ê–Ω–¥—Ä–µ—é (üêü)</button>
    </div>
    <p id="version">v2.7</p>
    <script>
        let canvas, ctx, snake, direction, cheeses, fishes, gameOver, score;
        const cheeseImg = new Image();
        cheeseImg.src = "https://em-content.zobj.net/source/apple/354/cheese-wedge_1f9c0.png";
        const fishImg = new Image();
        fishImg.src = "https://em-content.zobj.net/source/apple/354/fish_1f41f.png";
        const yuraImg = new Image();
        yuraImg.src = "https://em-content.zobj.net/source/apple/354/bug_1f41b.png"; // –°—Ç–∏–ª—å–Ω—ã–π –Æ–†–ê üêõ

        function randomPosition() {
            return {
                x: Math.floor(Math.random() * 20) * 20,
                y: Math.floor(Math.random() * 20) * 20
            };
        }

        function init(extraCheese = 0, extraFish = 0) {
            document.getElementById("gameOverScreen").style.display = "none";

            canvas = document.getElementById("gameCanvas");
            ctx = canvas.getContext("2d");

            score = 0;
            document.getElementById("score").innerText = "–°—á—ë—Ç: 0";

            snake = [randomPosition()];
            cheeses = [randomPosition()];
            fishes = [randomPosition()];

            for (let i = 0; i < extraCheese; i++) cheeses.push(randomPosition());
            for (let i = 0; i < extraFish; i++) fishes.push(randomPosition());

            direction = { x: 20, y: 0 };
            gameOver = false;

            document.removeEventListener("keydown", changeDirection);
            document.addEventListener("keydown", changeDirection);

            gameLoop();
        }

        function update() {
            let newHead = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            if (newHead.x < 0 || newHead.x >= 400 || newHead.y < 0 || newHead.y >= 400) {
                endGame();
                return;
            }

            for (let segment of snake) {
                if (segment.x === newHead.x && segment.y === newHead.y) {
                    endGame();
                    return;
                }
            }

            for (let i = 0; i < cheeses.length; i++) {
                if (cheeses[i].x === newHead.x && cheeses[i].y === newHead.y) {
                    score++;
                    document.getElementById("score").innerText = "–°—á—ë—Ç: " + score;
                    cheeses.splice(i, 1);
                    cheeses.push(randomPosition());
                    snake.push({ x: -20, y: -20 });
                }
            }

            for (let fish of fishes) {
                if (fish.x === newHead.x && fish.y === newHead.y) {
                    endGame();
                    return;
                }
            }

            snake.unshift(newHead);
            snake.pop();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            snake.forEach((segment, index) => {
                ctx.drawImage(yuraImg, segment.x, segment.y, 20, 20);
                ctx.shadowColor = "lime";
                ctx.shadowBlur = 8;
            });

            cheeses.forEach(cheese => ctx.drawImage(cheeseImg, cheese.x, cheese.y, 20, 20));
            fishes.forEach(fish => ctx.drawImage(fishImg, fish.x, fish.y, 20, 20));
        }

        function gameLoop() {
            if (!gameOver) {
                update();
                draw();
                setTimeout(gameLoop, 150);
            }
        }

        function endGame() {
            gameOver = true;
            document.getElementById("gameOverScreen").style.display = "block";
        }

        function changeDirection(event) {
            const key = event.key;
            if (key === "ArrowUp" && direction.y === 0) direction = { x: 0, y: -20 };
            else if (key === "ArrowDown" && direction.y === 0) direction = { x: 0, y: 20 };
            else if (key === "ArrowLeft" && direction.x === 0) direction = { x: -20, y: 0 };
            else if (key === "ArrowRight" && direction.x === 0) direction = { x: 20, y: 0 };
        }

        document.getElementById("restartBtn").addEventListener("click", () => init());
        document.getElementById("donateYura").addEventListener("click", () => init(Math.floor(Math.random() * 5) + 1, 0));
        document.getElementById("donateAndrey").addEventListener("click", () => init(0, Math.floor(Math.random() * 5) + 1));

        init();
    </script>
</body>
</html>
