<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–Æ–†–ê üêõ</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f1f1f1;
        }
        canvas {
            border: 2px solid white;
            background-color: black;
            display: block;
            margin: auto;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
        }
        #gameOverScreen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.8);
        }
        #restartBtn {
            background: lime;
            color: black;
            border: none;
            padding: 12px 24px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 255, 0, 0.5);
            transition: 0.2s;
        }
        #restartBtn:hover {
            background: #32cd32;
        }
        #score {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>–Æ–†–ê üêõ</h1>
    <p>–°–æ–±–∏—Ä–∞–π —Å—ã—Ä-–∫–æ—Å–∏—á–∫—É (üßÄ) –∏ –∏–∑–±–µ–≥–∞–π –∫–æ—Ä—é—à–∫—É (üêü)!</p>
    <p id="score">–°—á—ë—Ç: 0</p>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <div id="gameOverScreen">
        <h2>–Æ–†–ê –Ω–∞–µ–ª—Å—è –∫–æ—Ä—é—à–∫–∏ –∏ –ø—Ä–æ–∏–≥—Ä–∞–ª! üêüüíÄ</h2>
        <button id="restartBtn">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
    </div>

    <script>
        let canvas, ctx, snake, direction, cheese, fish, gameOver, speed, firstMove, score;
        let eatSound = new Audio("https://www.fesliyanstudios.com/play-mp3/438"); // –ó–≤—É–∫ –ø–æ–µ–¥–∞–Ω–∏—è —Å—ã—Ä–∞

        function init() {
            console.log("üü¢ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã...");
            canvas = document.getElementById("gameCanvas");
            ctx = canvas.getContext("2d");

            document.getElementById("gameOverScreen").style.display = "none";
            document.getElementById("score").innerText = "–°—á—ë—Ç: 0";
            score = 0;

            do {
                fish = randomPosition();
                cheese = randomPosition();
                snake = [randomPosition()];
            } while (snake[0].x === fish.x && snake[0].y === fish.y);

            direction = { x: 20, y: 0 };
            gameOver = false;
            speed = 150;
            firstMove = true;

            document.addEventListener("keydown", changeDirection);

            console.log("‚úÖ –ò–≥—Ä–∞ —É—Å–ø–µ—à–Ω–æ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞!");
            setTimeout(gameLoop, speed);
        }

        function randomPosition() {
            const gridSize = 20;
            return {
                x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
                y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize
            };
        }

        function draw() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // –†–∏—Å—É–µ–º –Æ–†–£ (–∑–º–µ–π–∫–∞)
            ctx.fillStyle = "lime";
            snake.forEach((segment, index) => {
                ctx.beginPath();
                ctx.arc(segment.x + 10, segment.y + 10, 10, 0, Math.PI * 2);
                ctx.fill();
                if (index === 0) ctx.fillStyle = "green"; // –ì–æ–ª–æ–≤–∞ –≤—ã–¥–µ–ª–µ–Ω–∞
            });

            // –†–∏—Å—É–µ–º —Å—ã—Ä üßÄ (–∂—ë–ª—Ç—ã–π —Å –¥—ã—Ä–∫–∞–º–∏)
            drawCheese(cheese.x, cheese.y);

            // –†–∏—Å—É–µ–º –∫–æ—Ä—é—à–∫—É üêü (–≥—Ä–∞–¥–∏–µ–Ω—Ç–Ω–∞—è —Ä—ã–±–∫–∞)
            drawFish(fish.x, fish.y);
        }

        function drawCheese(x, y) {
            ctx.fillStyle = "#FFD700"; // –ñ—ë–ª—Ç—ã–π
            ctx.fillRect(x, y, 20, 20);
            
            // –î—ã—Ä–∫–∏ –≤ —Å—ã—Ä–µ
            ctx.fillStyle = "#E6B800";
            ctx.beginPath();
            ctx.arc(x + 5, y + 5, 3, 0, Math.PI * 2);
            ctx.arc(x + 15, y + 8, 3, 0, Math.PI * 2);
            ctx.arc(x + 10, y + 15, 4, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawFish(x, y) {
            let gradient = ctx.createLinearGradient(x, y, x + 20, y + 10);
            gradient.addColorStop(0, "#C0C0C0"); // –°–µ—Ä–µ–±—Ä–∏—Å—Ç—ã–π
            gradient.addColorStop(1, "#808080"); // –°–µ—Ä—ã–π

            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.ellipse(x + 10, y + 10, 10, 6, 0, 0, Math.PI * 2);
            ctx.fill();

            // –ì–ª–∞–∑
            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.arc(x + 14, y + 8, 2, 0, Math.PI * 2);
            ctx.fill();
        }

        function update() {
            if (gameOver) return;

            const newHead = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            if (newHead.x < 0 || newHead.x >= canvas.width || newHead.y < 0 || newHead.y >= canvas.height) {
                endGame();
                return;
            }

            if (snake.some((segment, index) => index !== 0 && segment.x === newHead.x && segment.y === newHead.y)) {
                endGame();
                return;
            }

            if (newHead.x === cheese.x && newHead.y === cheese.y) {
                cheese = randomPosition();
                fish = randomPosition();
                speed *= 0.95;
                score++;
                document.getElementById("score").innerText = "–°—á—ë—Ç: " + score;
                eatSound.play();
            } else {
                if (!firstMove) {
                    snake.pop();
                }
            }

            firstMove = false;
            snake.unshift(newHead);
        }

        function endGame() {
            gameOver = true;
            document.getElementById("gameOverScreen").style.display = "block";
        }

        function changeDirection(event) {
            if (gameOver) return;
            const key = event.key;
            if (key === "ArrowUp" && direction.y === 0) direction = { x: 0, y: -20 };
            else if (key === "ArrowDown" && direction.y === 0) direction = { x: 0, y: 20 };
            else if (key === "ArrowLeft" && direction.x === 0) direction = { x: -20, y: 0 };
            else if (key === "ArrowRight" && direction.x === 0) direction = { x: 20, y: 0 };
        }

        function gameLoop() {
            if (!gameOver) {
                update();
                draw();
                setTimeout(gameLoop, speed);
            }
        }

        document.getElementById("restartBtn").addEventListener("click", init);
        init();
    </script>
</body>
</html>
