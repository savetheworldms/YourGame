<!DOCTYPE html>

<head>

    <style>

    </style>
</head>
<body>
    <h1>–Æ–†–ê üü£</h1>
    <p>–°–æ–±–∏—Ä–∞–π <span style="font-size: 1.5em;">üßÄ</span> –∏ –∏–∑–±–µ–≥–∞–π <span style="font-size: 1.5em;">üêü</span>!</p>
    <p id="score">–°—á—ë—Ç: 0</p>
    <p id="yuraPhrase"></p>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="gameOverScreen">
        <h2>–Æ–†–ê –Ω–∞–µ–ª—Å—è –∫–æ—Ä—é—à–∫–∏ –∏ –ø—Ä–æ–∏–≥—Ä–∞–ª! üêüüíÄ</h2>
        <button id="restartBtn" class="game-btn">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
        <button id="donateYura" class="game-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–æ–Ω–∞—Ç –Æ—Ä–µ (üßÄ)</button>
        <button id="donateAndrey" class="game-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–æ–Ω–∞—Ç –ê–Ω–¥—Ä–µ—é (üêü)</button>
    </div>
    <p id="version">v3.1.0</p>
    <script>
        let canvas, ctx, snake, direction, cheeses, fishes, gameOver, score;
        const cheeseImg = new Image();
        cheeseImg.src = "https://em-content.zobj.net/source/apple/354/cheese-wedge_1f9c0.png";
        const fishImg = new Image();
        fishImg.src = "https://em-content.zobj.net/source/apple/354/fish_1f41f.png";
        
        const yuraPhrases = [
            "–ú–º–º, —Å—ã—Ä–æ—á–µ–∫! ü§§", "–í–∫—É—Å–Ω–æ—Ç–∏—â–∞! üòã", "–°—ã—Ä–Ω—ã–π –∫–∞–π—Ñ! üßÄüî•", "–Æ–†–ê –¥–æ–≤–æ–ª–µ–Ω! üòç",
            "–ï—â–µ –¥–∞–≤–∞–π! ü§©", "–õ—É—á—à–∞—è –∂–∏–∑–Ω—å ‚Äî —ç—Ç–æ —Å—ã—Ä–Ω–∞—è –∂–∏–∑–Ω—å! üßÄüíõ", "–°—ã—Ä–Ω—ã–π –±–æ–≥ –±–ª–∞–≥–æ—Å–ª–æ–≤–∏–ª –Æ–†–£! üôè",
            "–û –¥–∞, —ç—Ç–æ –æ–Ω–æ! ü•∞", "–°—ã—Ä–Ω—ã–π —ç–∫—Å—Ç–∞–∑! üéâ", "–í–æ—Ç —ç—Ç–æ —É–ª–æ–≤! üéØ"
        ];

        function randomPosition() {
            return {
                x: Math.floor(Math.random() * 20) * 20,
                y: Math.floor(Math.random() * 20) * 20
            };
        }

        function changeDirection(event) {
            const key = event.keyCode;
            if (key === 37 && direction.x === 0) direction = { x: -20, y: 0 };
            else if (key === 38 && direction.y === 0) direction = { x: 0, y: -20 };
            else if (key === 39 && direction.x === 0) direction = { x: 20, y: 0 };
            else if (key === 40 && direction.y === 0) direction = { x: 0, y: 20 };
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "purple";

            snake.forEach(segment => {
                ctx.beginPath();
                ctx.arc(segment.x + 10, segment.y + 10, 10, 0, Math.PI * 2);
                ctx.fill();
            });

            cheeses.forEach(cheese => ctx.drawImage(cheeseImg, cheese.x, cheese.y, 20, 20));
            fishes.forEach(fish => ctx.drawImage(fishImg, fish.x, fish.y, 20, 20));
        }

        function update() {
            let newHead = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            if (newHead.x < 0 || newHead.x >= 400 || newHead.y < 0 || newHead.y >= 400) return endGame();
            if (fishes.some(fish => fish.x === newHead.x && fish.y === newHead.y)) return endGame();

            let ateCheese = false;
            cheeses = cheeses.filter(cheese => {
                if (cheese.x === newHead.x && cheese.y === newHead.y) {
                    ateCheese = true;
                    return false;
                }
                return true;
            });

            if (ateCheese) {
                cheeses.push(randomPosition());
                score++;
                document.getElementById("score").innerText = "–°—á—ë—Ç: " + score;
                document.getElementById("yuraPhrase").innerText = yuraPhrases[Math.floor(Math.random() * yuraPhrases.length)];
            } else {
                snake.pop();
            }

            snake.unshift(newHead);
        }

        function endGame() {
            gameOver = true;
            document.getElementById("gameOverScreen").style.display = "block";
        }

        function gameLoop() {
            if (!gameOver) {
                update();
                draw();
                setTimeout(gameLoop, 150);
            }
        }

        document.getElementById("restartBtn").addEventListener("click", () => init());

        init();
    </script>
</body>
</html>
