</head>
<body>
    <h1>–Æ–†–ê üåà</h1>
    <p>–°–æ–±–∏—Ä–∞–π üßÄ –∏ –∏–∑–±–µ–≥–∞–π üêü!</p>
    <p id="score">–°—á—ë—Ç: 0</p>
    <p id="yuraPhrase"></p>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="gameOverScreen">
        <h2>–Æ–†–ê –Ω–∞–µ–ª—Å—è –∫–æ—Ä—é—à–∫–∏ –∏ –ø—Ä–æ–∏–≥—Ä–∞–ª! üêüüíÄ</h2>
        <button id="restartBtn" class="game-btn">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
        <button id="donateYura" class="game-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–æ–Ω–∞—Ç –Æ—Ä–µ (üßÄ)</button>
        <button id="donateAndrey" class="game-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–æ–Ω–∞—Ç –ê–Ω–¥—Ä–µ—é (üêü)</button>
    </div>
    <p id="version">v3.5.0</p>
    <script>
        let canvas, ctx, snake, direction, cheeses, fishes, gameOver, score;
        const yuraPhrases = [
            "–≠—Ç–æ—Ç —Å—ã—Ä –∑–∞–ª–µ—Ç–µ–ª –ª—É—á—à–µ, —á–µ–º –ª–∏–¥ —Å LTV 10k$! üßÄüí∞",
            "–û –ë–û–ñ–ï, –ö–ê–ö –ñ–ï –≠–¢–û –í–ö–£–°–ù–û‚Ä¶ ü§© –î–ê–í–ê–ô–¢–ï –£–í–û–õ–ò–ú–°–Ø –ò –ñ–ò–¢–¨ –ù–ê –î–û–•–û–î –û–¢ –°–´–†–ê!",
            "–¢–∞–∫, –∫—Ç–æ —Ç—É—Ç –≥–ª–∞–≤–Ω—ã–π –ø–æ –≤–æ—Ä–æ–Ω–∫–∞–º? –ù–∞–¥–æ –Ω–∞—Å—Ç—Ä–æ–∏—Ç—å —Ä–µ—Ç–∞—Ä–≥–µ—Ç –Ω–∞ —ç—Ç–æ—Ç —Å—ã—Ä! üéØüßÄ",
            "–°—ã—Ä –∫–æ–Ω–≤–µ—Ä—Ç–∏—Ç –º–µ–Ω—è –≤ –¥–æ–≤–æ–ª—å–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è. –í –û–¢–õ–ò–ß–ò–ï –û–¢ –¢–í–û–ï–ì–û –û–ù–ë–û–†–î–ò–ù–ì–ê! üòà",
            "–≠—Ç–æ—Ç —Å—ã—Ä –≤–∫—É—Å–Ω–µ–µ, —á–µ–º –∫–≤–∞—Ä—Ç–∞–ª—å–Ω—ã–π –æ—Ç—á—ë—Ç, –≤ –∫–æ—Ç–æ—Ä–æ–º –≤—Å—ë –∑–µ–ª—ë–Ω–æ–µ! üìà (—Ö–æ—Ç—è —è –∑–Ω–∞—é, —á—Ç–æ —Ç—ã –Ω–∞–∫—Ä—É—Ç–∏–ª)",
            "–ù—É –≤—Å—ë, —Ç–µ–ø–µ—Ä—å –º–æ–∂–Ω–æ —Å–º–µ–ª–æ –¥–µ–ø–ª–æ–∏—Ç—å –Ω–∞ –ø—Ä–æ–¥! (–Ω–µ—Ç) üî•üöÄ",
            "–ì–¥–µ –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è —Å Tilda? –ù–∞–¥–æ –∑–∞–º–µ—Ä–∏—Ç—å –∫–æ–Ω–≤–µ—Ä—Å–∏—é –≤ –µ—â—ë –æ–¥–∏–Ω –∫—É—Å–æ—á–µ–∫ —Å—ã—Ä–∞! üìä",
            "–û–≥–æ! üßÄ –≠—Ç–æ —á—Ç–æ, —Å—ã—Ä –±–µ–∑ –±–∞–≥–æ–≤?! –¢–∞–∫ –Ω–µ –±—ã–≤–∞–µ—Ç!",
            "–Ø –µ—â—ë –Ω–µ –Ω–∞–µ–ª—Å—è, –Ω–æ —É–∂–µ —Ö–æ—á—É –ø–∏–ª–∏—Ç—å –∫–∞—Å—Ç–¥–µ–≤ –Ω–∞ —Ç–µ–º—É —Å—ã—Ä–∞! üìûüíº"
        ];

    function init(extraCheese = 0, extraFishes = 0) {
    canvas = document.getElementById("gameCanvas");
    ctx = canvas.getContext("2d");

    snake = [{ x: 200, y: 200 }];
    direction = { x: 20, y: 0 };
    
    // –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º, —á—Ç–æ –º–∞—Å—Å–∏–≤—ã —Å—É—â–µ—Å—Ç–≤—É—é—Ç
    cheeses = [];
    fishes = [];

    for (let i = 0; i < 1 + extraCheese; i++) {
        cheeses.push(randomPosition());
    }

    for (let i = 0; i < 1 + extraFishes; i++) {
        fishes.push(randomPosition());
    }

    score = 0;
    gameOver = false;

    document.getElementById("score").innerText = "–°—á—ë—Ç: 0";
    document.getElementById("gameOverScreen").style.display = "none";

    document.addEventListener("keydown", changeDirection);
    gameLoop();
}

  function randomPosition() {
    let position;
    do {
        position = {
            x: Math.floor(Math.random() * 20) * 20,
            y: Math.floor(Math.random() * 20) * 20
        };
    } while (
        cheeses.some(cheese => cheese.x === position.x && cheese.y === position.y) ||
        fishes.some(fish => fish.x === position.x && fish.y === position.y) ||
        snake.some(segment => segment.x === position.x && segment.y === position.y)
    );

    return position;
}

        function changeDirection(event) {
            const key = event.keyCode;
            if (key === 37 && direction.x === 0) direction = { x: -20, y: 0 };
            else if (key === 38 && direction.y === 0) direction = { x: 0, y: -20 };
            else if (key === 39 && direction.x === 0) direction = { x: 20, y: 0 };
            else if (key === 40 && direction.y === 0) direction = { x: 0, y: 20 };
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const rainbowColors = ["#E40303", "#FF8C00", "#FFED00", "#008026", "#004DFF", "#750787"];

            snake.forEach((segment, index) => {
                const color = rainbowColors[index % rainbowColors.length];
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(segment.x + 10, segment.y + 10, 10, 0, Math.PI * 2);
                ctx.fill();
            });

            ctx.font = "20px Arial";
            cheeses.forEach(cheese => ctx.fillText("üßÄ", cheese.x, cheese.y + 20));
            fishes.forEach(fish => ctx.fillText("üêü", fish.x, fish.y + 20));
        }

        function update() {
            let newHead = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            if (cheeses.some(cheese => cheese.x === newHead.x && cheese.y === newHead.y)) {
                score++;
                document.getElementById("score").innerText = "–°—á—ë—Ç: " + score;
                document.getElementById("yuraPhrase").innerText = yuraPhrases[Math.floor(Math.random() * yuraPhrases.length)];

                cheeses.push(randomPosition());
                fishes.push(randomPosition());

                snake.push({});
            }

            if (fishes.some(fish => fish.x === newHead.x && fish.y === newHead.y) ||
                newHead.x < 0 || newHead.x >= canvas.width || newHead.y < 0 || newHead.y >= canvas.height) {
                return endGame();
            }

            snake.unshift(newHead);
            snake.pop();
        }

        function gameLoop() {
            if (!gameOver) {
                update();
                draw();
                setTimeout(gameLoop, 150);
            }
        }

        function endGame() {
            gameOver = true;
            document.getElementById("gameOverScreen").style.display = "block";
        }

        document.getElementById("restartBtn").addEventListener("click", () => init());
        document.getElementById("donateYura").addEventListener("click", () => init(1, 0));
        document.getElementById("donateAndrey").addEventListener("click", () => init(0, 1));

        init();
    </script>
</body>
