<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–Æ–†–ê üü£</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f1f1f1;
            position: relative;
        }
        canvas {
            border: 2px solid white;
            background-color: black;
            display: block;
            margin: auto;
        }
        #gameOverScreen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .game-btn {
            padding: 14px 28px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            margin: 8px;
        }
        #restartBtn { background: lime; color: black; }
        #donateYura { background: orange; color: white; }
        #donateAndrey { background: blue; color: white; }
        #score {
            font-size: 24px;
            margin-top: 10px;
        }
        #yuraPhrase {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>–Æ–†–ê üü£</h1>
    <p>–°–æ–±–∏—Ä–∞–π üßÄ –∏ –∏–∑–±–µ–≥–∞–π üêü!</p>
    <p>–°—á—ë—Ç: <span id="score">0</span></p>
    <p id="yuraPhrase"></p>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <div id="gameOverScreen">
        <h2>–Æ–†–ê –Ω–∞–µ–ª—Å—è –∫–æ—Ä—é—à–∫–∏ –∏ –ø—Ä–æ–∏–≥—Ä–∞–ª! üêüüíÄ</h2>
        <button id="restartBtn" class="game-btn">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
        <button id="donateYura" class="game-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–æ–Ω–∞—Ç –Æ—Ä–µ (üßÄ)</button>
        <button id="donateAndrey" class="game-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–æ–Ω–∞—Ç –ê–Ω–¥—Ä–µ—é (üêü)</button>
    </div>

    <script>
        let canvas = document.getElementById("gameCanvas");
        let ctx = canvas.getContext("2d");

        let yura, direction, cheese, fish, score, gameOver;
        
        const yuraPhrases = [
            "–≠—Ç–æ—Ç —Å—ã—Ä –∑–∞–ª–µ—Ç–µ–ª –ª—É—á—à–µ, —á–µ–º –ª–∏–¥ —Å LTV 10k$! üßÄüí∞",
            "–û –ë–û–ñ–ï, –ö–ê–ö –ñ–ï –≠–¢–û –í–ö–£–°–ù–û‚Ä¶ ü§© –î–ê–í–ê–ô–¢–ï –£–í–û–õ–ò–ú–°–Ø –ò –ñ–ò–¢–¨ –ù–ê –î–û–•–û–î –û–¢ –°–´–†–ê!",
            "–¢–∞–∫, –∫—Ç–æ —Ç—É—Ç –≥–ª–∞–≤–Ω—ã–π –ø–æ –≤–æ—Ä–æ–Ω–∫–∞–º? –ù–∞–¥–æ –Ω–∞—Å—Ç—Ä–æ–∏—Ç—å —Ä–µ—Ç–∞—Ä–≥–µ—Ç –Ω–∞ —ç—Ç–æ—Ç —Å—ã—Ä! üéØüßÄ",
            "–°—ã—Ä –∫–æ–Ω–≤–µ—Ä—Ç–∏—Ç –º–µ–Ω—è –≤ –¥–æ–≤–æ–ª—å–Ω–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è. –í –û–¢–õ–ò–ß–ò–ï –û–¢ –¢–í–û–ï–ì–û –û–ù–ë–û–†–î–ò–ù–ì–ê! üòà",
            "–≠—Ç–æ—Ç —Å—ã—Ä –≤–∫—É—Å–Ω–µ–µ, —á–µ–º –∫–≤–∞—Ä—Ç–∞–ª—å–Ω—ã–π –æ—Ç—á—ë—Ç, –≤ –∫–æ—Ç–æ—Ä–æ–º –≤—Å—ë –∑–µ–ª—ë–Ω–æ–µ! üìà (—Ö–æ—Ç—è —è –∑–Ω–∞—é, —á—Ç–æ —Ç—ã –Ω–∞–∫—Ä—É—Ç–∏–ª)",
            "–ù—É –≤—Å—ë, —Ç–µ–ø–µ—Ä—å –º–æ–∂–Ω–æ —Å–º–µ–ª–æ –¥–µ–ø–ª–æ–∏—Ç—å –Ω–∞ –ø—Ä–æ–¥! (–Ω–µ—Ç) üî•üöÄ",
            "–ì–¥–µ –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è —Å Tilda? –ù–∞–¥–æ –∑–∞–º–µ—Ä–∏—Ç—å –∫–æ–Ω–≤–µ—Ä—Å–∏—é –≤ –µ—â—ë –æ–¥–∏–Ω –∫—É—Å–æ—á–µ–∫ —Å—ã—Ä–∞! üìä",
            "–û–≥–æ! üßÄ –≠—Ç–æ —á—Ç–æ, —Å—ã—Ä –±–µ–∑ –±–∞–≥–æ–≤?! –¢–∞–∫ –Ω–µ –±—ã–≤–∞–µ—Ç!",
            "–Ø –µ—â—ë –Ω–µ –Ω–∞–µ–ª—Å—è, –Ω–æ —É–∂–µ —Ö–æ—á—É –ø–∏–ª–∏—Ç—å –∫–∞—Å—Ç–¥–µ–≤ –Ω–∞ —Ç–µ–º—É —Å—ã—Ä–∞! üìûüíº"
        ];

function randomPosition() {
    let pos;
    do {
        pos = {
            x: Math.floor(Math.random() * 20) * 20,
            y: Math.floor(Math.random() * 20) * 20
        };
    } while (Array.isArray(fish) && fish.some(f => f.x === pos.x && f.y === pos.y) || (cheese && cheese.x === pos.x && cheese.y === pos.y));
    return pos;
}

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "purple";
            yura.forEach(segment => {
                ctx.beginPath();
                ctx.arc(segment.x + 10, segment.y + 10, 10, 0, Math.PI * 2);
                ctx.fill();
            });

            ctx.font = "20px Arial";
            ctx.fillText("üßÄ", cheese.x, cheese.y + 20);
            fish.forEach(f => ctx.fillText("üêü", f.x, f.y + 20));
        }

        function update() {
            let newHead = { x: yura[0].x + direction.x, y: yura[0].y + direction.y };

            if (newHead.x < 0 || newHead.x >= canvas.width || newHead.y < 0 || newHead.y >= canvas.height) {
                return endGame();
            }

            if (fish.some(f => f.x === newHead.x && f.y === newHead.y)) {
                return endGame();
            }

            if (newHead.x === cheese.x && newHead.y === cheese.y) {
                score++;
                document.getElementById("score").innerText = score;
                document.getElementById("yuraPhrase").innerText = yuraPhrases[Math.floor(Math.random() * yuraPhrases.length)];
                
                cheese = randomPosition();
                fish.push(randomPosition());
            } else {
                yura.pop(); // –¢–µ–ø–µ—Ä—å —Ö–≤–æ—Å—Ç —É–¥–∞–ª—è–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –Æ—Ä–∞ –Ω–µ –µ–ª —Å—ã—Ä
            }

            yura.unshift(newHead);
        }

        function gameLoop() {
            if (!gameOver) {
                update();
                draw();
                setTimeout(gameLoop, 150);
            }
        }

        function endGame() {
            gameOver = true;
            document.getElementById("gameOverScreen").style.display = "block";
        }

        function resetGame(extraCheese = 0, extraFish = 0) {
            yura = [{ x: 200, y: 200 }];
            direction = { x: 20, y: 0 };
            cheese = randomPosition();
            fish = Array(extraFish).fill().map(() => randomPosition());
            score = 0;
            gameOver = false;
            document.getElementById("score").innerText = score;
            document.getElementById("yuraPhrase").innerText = "";
            document.getElementById("gameOverScreen").style.display = "none";
            gameLoop();
        }

        document.addEventListener("keydown", e => {
            if (e.key === "ArrowUp" && direction.y === 0) direction = { x: 0, y: -20 };
            if (e.key === "ArrowDown" && direction.y === 0) direction = { x: 0, y: 20 };
            if (e.key === "ArrowLeft" && direction.x === 0) direction = { x: -20, y: 0 };
            if (e.key === "ArrowRight" && direction.x === 0) direction = { x: 20, y: 0 };
        });

        document.getElementById("restartBtn").addEventListener("click", () => resetGame());
        document.getElementById("donateYura").addEventListener("click", () => resetGame(Math.floor(Math.random() * 5) + 1));
        document.getElementById("donateAndrey").addEventListener("click", () => resetGame(0, Math.floor(Math.random() * 5) + 1));

        resetGame();
    </script>
</body>
</html>
