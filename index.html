<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–Æ–†–ê üêõ</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
        }
        canvas {
            border: 2px solid white;
            background-color: black;
            display: block;
            margin: auto;
        }
        #gameOverScreen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #restartBtn {
            background: lime;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>–Æ–†–ê üêõ</h1>
    <p>–°–æ–±–∏—Ä–∞–π —Å—ã—Ä-–∫–æ—Å–∏—á–∫—É (üßÄ) –∏ –∏–∑–±–µ–≥–∞–π –∫–æ—Ä—é—à–∫—É (üêü)!</p>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <div id="gameOverScreen">
        <h2>–Æ–†–ê –Ω–∞–µ–ª—Å—è –∫–æ—Ä—é—à–∫–∏ –∏ –ø—Ä–æ–∏–≥—Ä–∞–ª! üêüüíÄ</h2>
        <button id="restartBtn">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
    </div>

    <script>
        let canvas, ctx, snake, direction, cheese, fish, gameOver, speed;

        function init() {
            console.log("üü¢ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã...");
            canvas = document.getElementById("gameCanvas");
            ctx = canvas.getContext("2d");

            document.getElementById("gameOverScreen").style.display = "none";

            do {
                fish = randomPosition();
                cheese = randomPosition();
                snake = [randomPosition()];
            } while (snake[0].x === fish.x && snake[0].y === fish.y);

            direction = { x: 20, y: 0 }; // –Æ–†–ê —Å—Ä–∞–∑—É –¥–≤–∏–∂–µ—Ç—Å—è –≤–ø—Ä–∞–≤–æ
            gameOver = false;
            speed = 150;

            document.addEventListener("keydown", changeDirection);

            console.log("‚úÖ –ò–≥—Ä–∞ —É—Å–ø–µ—à–Ω–æ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞!");
            setTimeout(gameLoop, speed);
        }

        function randomPosition() {
            const gridSize = 20;
            return {
                x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
                y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize
            };
        }

        function draw() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "lime";
            snake.forEach((segment, index) => {
                ctx.fillRect(segment.x, segment.y, 20, 20);
                if (index === 0) {
                    ctx.fillStyle = "green";
                }
            });

            ctx.fillStyle = "yellow";
            ctx.fillRect(cheese.x, cheese.y, 20, 20);

            ctx.fillStyle = "red";
            ctx.fillRect(fish.x, fish.y, 20, 20);
        }

        function update() {
            if (gameOver) return;

            const newHead = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            console.log(`üîÑ –Æ–†–ê –¥–≤–∏–∂–µ—Ç—Å—è: x=${newHead.x}, y=${newHead.y}`);

            if (newHead.x < 0 || newHead.x >= canvas.width || newHead.y < 0 || newHead.y >= canvas.height) {
                console.log("‚ùå –Æ–†–ê –≤—Ä–µ–∑–∞–ª—Å—è –≤ —Å—Ç–µ–Ω—É!");
                endGame();
                return;
            }

            if (snake.some((segment, index) => index !== 0 && segment.x === newHead.x && segment.y === newHead.y)) {
                console.log("‚ùå –Æ–†–ê –≤—Ä–µ–∑–∞–ª—Å—è –≤ —Å–µ–±—è!");
                endGame();
                return;
            }

            if (newHead.x === cheese.x && newHead.y === cheese.y) {
                console.log("‚úÖ –Æ–†–ê —Å—ä–µ–ª —Å—ã—Ä!");
                cheese = randomPosition();
                fish = randomPosition();
                speed *= 0.95; // –£—Å–∫–æ—Ä—è–µ–º –∏–≥—Ä—É
            } else {
                snake.pop(); // –¢–µ–ø–µ—Ä—å —É–¥–∞–ª—è–µ—Ç—Å—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ
            }

            if (newHead.x === fish.x && newHead.y === fish.y) {
                console.log("‚ùå –Æ–†–ê –Ω–∞–µ–ª—Å—è –∫–æ—Ä—é—à–∫–∏!");
                endGame();
                return;
            }

            snake.unshift(newHead);
        }

        function endGame() {
            gameOver = true;
            document.getElementById("gameOverScreen").style.display = "block";
            console.log("üíÄ –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!");
        }

        function changeDirection(event) {
            if (gameOver) return;
            const key = event.key;
            if (key === "ArrowUp" && direction.y === 0) {
                direction = { x: 0, y: -20 };
            } else if (key === "ArrowDown" && direction.y === 0) {
                direction = { x: 0, y: 20 };
            } else if (key === "ArrowLeft" && direction.x === 0) {
                direction = { x: -20, y: 0 };
            } else if (key === "ArrowRight" && direction.x === 0) {
                direction = { x: 20, y: 0 };
            }
            console.log(`‚û°Ô∏è –ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∏–∑–º–µ–Ω–µ–Ω–æ: x=${direction.x}, y=${direction.y}`);
        }

        function gameLoop() {
            if (!gameOver) {
                update();
                draw();
                setTimeout(gameLoop, speed);
            }
        }

        document.getElementById("restartBtn").addEventListener("click", () => {
            console.log("üîÑ –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –∏–≥—Ä—ã...");
            init();
        });

        init();
    </script>
</body>
</html>
