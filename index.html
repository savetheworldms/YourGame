<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–Æ–†–ê üêõ</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f1f1f1;
            position: relative;
        }
        canvas {
            border: 2px solid white;
            background-color: black;
            display: block;
            margin: auto;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
        }
        #gameOverScreen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 20px rgba(255, 0, 0, 0.8);
        }
        .donate-btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.2s;
        }
        #donateYura {
            background: orange;
            color: white;
            box-shadow: 0px 4px 10px rgba(255, 165, 0, 0.5);
        }
        #donateYura:hover {
            background: darkorange;
        }
        #donateAndrey {
            background: blue;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 255, 0.5);
        }
        #donateAndrey:hover {
            background: darkblue;
        }
        #restartBtn {
            background: lime;
            color: black;
            padding: 12px 24px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 255, 0, 0.5);
            transition: 0.2s;
        }
        #restartBtn:hover {
            background: #32cd32;
        }
        #score, #topScore, #yuraPhrase {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>–Æ–†–ê üêõ</h1>
    <p>–°–æ–±–∏—Ä–∞–π —Å—ã—Ä-–∫–æ—Å–∏—á–∫—É (üßÄ) –∏ –∏–∑–±–µ–≥–∞–π –∫–æ—Ä—é—à–∫—É (üêü)!</p>
    <p id="score">–¢–µ–∫—É—â–∏–π —Å—á—ë—Ç: 0</p>
    <p id="topScore">–¢–æ–ø —Ä–µ–∑—É–ª—å—Ç–∞—Ç: 0</p>
    <p id="yuraPhrase"></p>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <div id="gameOverScreen">
        <h2>–Æ–†–ê –Ω–∞–µ–ª—Å—è –∫–æ—Ä—é—à–∫–∏ –∏ –ø—Ä–æ–∏–≥—Ä–∞–ª! üêüüíÄ</h2>
        <button id="restartBtn">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
        <br><br>
        <button id="donateYura" class="donate-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–æ–Ω–∞—Ç –Æ—Ä–µ (üßÄ)</button>
        <button id="donateAndrey" class="donate-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–æ–Ω–∞—Ç –ê–Ω–¥—Ä–µ—é (üêü)</button>
    </div>

    <script>
        let canvas, ctx, snake, direction, cheeses, fishes, gameOver, score, topScore = 0;
        
        function randomPosition() {
            return {
                x: Math.floor(Math.random() * 20) * 20,
                y: Math.floor(Math.random() * 20) * 20
            };
        }

        function init(extraCheese = 0, extraFish = 0) {
            console.log("üü¢ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã...");
            canvas = document.getElementById("gameCanvas");
            ctx = canvas.getContext("2d");

            document.getElementById("gameOverScreen").style.display = "none";
            score = 0;
            document.getElementById("score").innerText = "–¢–µ–∫—É—â–∏–π —Å—á—ë—Ç: 0";
            document.getElementById("topScore").innerText = "–¢–æ–ø —Ä–µ–∑—É–ª—å—Ç–∞—Ç: " + topScore;
            document.getElementById("yuraPhrase").innerText = "";

            snake = [randomPosition()];
            cheeses = [randomPosition()];
            fishes = [randomPosition()];

            for (let i = 0; i < extraCheese; i++) cheeses.push(randomPosition());
            for (let i = 0; i < extraFish; i++) fishes.push(randomPosition());

            direction = { x: 20, y: 0 };
            gameOver = false;

            document.addEventListener("keydown", changeDirection);
            gameLoop();
        }

        function update() {
            let newHead = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å –≥—Ä–∞–Ω–∏—Ü–∞–º–∏
            if (newHead.x < 0 || newHead.x >= 400 || newHead.y < 0 || newHead.y >= 400) {
                endGame();
                return;
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å —Å–∞–º–∏–º —Å–æ–±–æ–π
            for (let segment of snake) {
                if (segment.x === newHead.x && segment.y === newHead.y) {
                    endGame();
                    return;
                }
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–µ–¥–∞–Ω–∏—è —Å—ã—Ä–∞
            for (let i = 0; i < cheeses.length; i++) {
                if (cheeses[i].x === newHead.x && cheeses[i].y === newHead.y) {
                    score++;
                    document.getElementById("score").innerText = "–¢–µ–∫—É—â–∏–π —Å—á—ë—Ç: " + score;
                    cheeses.splice(i, 1);
                    cheeses.push(randomPosition());
                }
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å –∫–æ—Ä—é—à–∫–æ–π
            for (let fish of fishes) {
                if (fish.x === newHead.x && fish.y === newHead.y) {
                    endGame();
                    return;
                }
            }

            snake.unshift(newHead);
            snake.pop();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // –†–∏—Å—É–µ–º –∑–º–µ–π–∫—É
            ctx.fillStyle = "lime";
            snake.forEach(segment => ctx.fillRect(segment.x, segment.y, 20, 20));

            // –†–∏—Å—É–µ–º —Å—ã—Ä üßÄ
            ctx.fillStyle = "yellow";
            cheeses.forEach(cheese => ctx.fillRect(cheese.x, cheese.y, 20, 20));

            // –†–∏—Å—É–µ–º –∫–æ—Ä—é—à–∫—É üêü
            ctx.fillStyle = "red";
            fishes.forEach(fish => ctx.fillRect(fish.x, fish.y, 20, 20));
        }

        function gameLoop() {
            if (!gameOver) {
                update();
                draw();
                setTimeout(gameLoop, 150);
            }
        }

        function endGame() {
            gameOver = true;
            document.getElementById("gameOverScreen").style.display = "block";
        }

        function changeDirection(event) {
            const key = event.key;
            if (key === "ArrowUp" && direction.y === 0) direction = { x: 0, y: -20 };
            else if (key === "ArrowDown" && direction.y === 0) direction = { x: 0, y: 20 };
            else if (key === "ArrowLeft" && direction.x === 0) direction = { x: -20, y: 0 };
            else if (key === "ArrowRight" && direction.x === 0) direction = { x: 20, y: 0 };
        }

        init();
    </script>
</body>
</html>
