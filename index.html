<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–Æ–†–ê üêõ</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f1f1f1;
            position: relative;
        }
        canvas {
            border: 2px solid white;
            background-color: black;
            display: block;
            margin: auto;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
        }
        #gameOverScreen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 20px rgba(255, 0, 0, 0.8);
        }
        .donate-btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.2s;
        }
        #donateYura {
            background: orange;
            color: white;
            box-shadow: 0px 4px 10px rgba(255, 165, 0, 0.5);
        }
        #donateYura:hover {
            background: darkorange;
        }
        #donateAndrey {
            background: blue;
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 255, 0.5);
        }
        #donateAndrey:hover {
            background: darkblue;
        }
        #restartBtn {
            background: lime;
            color: black;
            padding: 12px 24px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 255, 0, 0.5);
            transition: 0.2s;
        }
        #restartBtn:hover {
            background: #32cd32;
        }
        #score, #topScore {
            font-size: 24px;
            margin-top: 10px;
        }
        #version {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <h1>–Æ–†–ê üêõ</h1>
    <p id="version">v1.8</p>
    <p>–°–æ–±–∏—Ä–∞–π —Å—ã—Ä-–∫–æ—Å–∏—á–∫—É (üßÄ) –∏ –∏–∑–±–µ–≥–∞–π –∫–æ—Ä—é—à–∫—É (üêü)!</p>
    <p id="score">–¢–µ–∫—É—â–∏–π —Å—á—ë—Ç: 0</p>
    <p id="topScore">–¢–æ–ø —Ä–µ–∑—É–ª—å—Ç–∞—Ç: 0</p>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <div id="gameOverScreen">
        <h2>–Æ–†–ê –Ω–∞–µ–ª—Å—è –∫–æ—Ä—é—à–∫–∏ –∏ –ø—Ä–æ–∏–≥—Ä–∞–ª! üêüüíÄ</h2>
        <button id="restartBtn">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
        <br><br>
        <button id="donateYura" class="donate-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–æ–Ω–∞—Ç –Æ—Ä–µ (üßÄ)</button>
        <button id="donateAndrey" class="donate-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–æ–Ω–∞—Ç –ê–Ω–¥—Ä–µ—é (üêü)</button>
    </div>

    <script>
        let canvas, ctx, snake, direction, cheeses, fishes, gameOver, speed, firstMove, score;
        let eatSound = new Audio("https://www.fesliyanstudios.com/play-mp3/438");
        let topScore = localStorage.getItem("topScore") || 0;

        function init(extraCheese = 0, extraFish = 0) {
            console.log("üü¢ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã...");
            canvas = document.getElementById("gameCanvas");
            ctx = canvas.getContext("2d");

            document.getElementById("gameOverScreen").style.display = "none";
            document.getElementById("score").innerText = "–¢–µ–∫—É—â–∏–π —Å—á—ë—Ç: 0";
            document.getElementById("topScore").innerText = "–¢–æ–ø —Ä–µ–∑—É–ª—å—Ç–∞—Ç: " + topScore;
            score = 0;

            cheeses = [randomPosition()];
            fishes = [randomPosition()];
            snake = [randomPosition()];

            for (let i = 0; i < extraCheese; i++) cheeses.push(randomPosition());
            for (let i = 0; i < extraFish; i++) fishes.push(randomPosition());

            direction = { x: 20, y: 0 };
            gameOver = false;
            speed = 150;
            firstMove = true;

            document.addEventListener("keydown", changeDirection);

            console.log("‚úÖ –ò–≥—Ä–∞ —É—Å–ø–µ—à–Ω–æ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞!");
            gameLoop();
        }

        function randomPosition() {
            const gridSize = 20;
            return {
                x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
                y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize
            };
        }

        function draw() {
            if (gameOver) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "lime";
            snake.forEach((segment, index) => {
                ctx.beginPath();
                ctx.arc(segment.x + 10, segment.y + 10, 10, 0, Math.PI * 2);
                ctx.fill();
                if (index === 0) ctx.fillStyle = "green";
            });

            cheeses.forEach(cheese => drawEmoji(cheese.x, cheese.y, "üßÄ"));
            fishes.forEach(fish => drawEmoji(fish.x, fish.y, "üêü"));
        }

        function drawEmoji(x, y, emoji) {
            ctx.font = "20px Arial";
            ctx.fillText(emoji, x, y + 15);
        }

        function update() {
            if (gameOver) return;

            const newHead = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            if (fishes.some(fish => fish.x === newHead.x && fish.y === newHead.y)) {
                endGame();
                return;
            }

            if (newHead.x < 0 || newHead.x >= canvas.width || newHead.y < 0 || newHead.y >= canvas.height) {
                endGame();
                return;
            }

            if (snake.some((segment, index) => index !== 0 && segment.x === newHead.x && segment.y === newHead.y)) {
                endGame();
                return;
            }

            cheeses.forEach((cheese, index) => {
                if (newHead.x === cheese.x && newHead.y === cheese.y) {
                    cheeses.splice(index, 1);
                    cheeses.push(randomPosition());
                    fishes.push(randomPosition());
                    snake.push({ ...snake[snake.length - 1] }); // –Æ–†–ê —Ä–∞—Å—Ç—ë—Ç
                    speed *= 0.95;
                    score++;
                    document.getElementById("score").innerText = "–¢–µ–∫—É—â–∏–π —Å—á—ë—Ç: " + score;
                    eatSound.play();
                }
            });

            if (!firstMove) {
                snake.pop();
            }

            firstMove = false;
            snake.unshift(newHead);
        }

        function gameLoop() {
            if (!gameOver) {
                update();
                draw();
                setTimeout(gameLoop, speed);
            }
        }

        function endGame() {
            gameOver = true;
            if (score > topScore) {
                topScore = score;
                localStorage.setItem("topScore", topScore);
                document.getElementById("topScore").innerText = "–¢–æ–ø —Ä–µ–∑—É–ª—å—Ç–∞—Ç: " + topScore;
            }
            document.getElementById("gameOverScreen").style.display = "block";
        }

        document.getElementById("restartBtn").addEventListener("click", () => init());
        init();
    </script>
</body>
</html>
